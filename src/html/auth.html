<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Informações</title>
  </head>
  <body>
    <header>
      <button id="abrir-menu">
        <img
          src="../public/icons/menu2-icon.svg"
          alt="Ícone de Menu Principal"
        />
      </button>
      <button>
        <img src="../public/img/logo-img.png" alt="Logo da Aplicação" />
      </button>
      <button id="abrir-perfil">
        <img
          src="../public/icons/perfil-icon.svg"
          alt="Ícone do Menu Usuário"
        />
      </button>
    </header>
    <main>
      <img class="imagem-mapa" src="../public/img/map.png" alt="" />
      <nav>
        <a>
          <img src="../public/icons/pesquisar-icon.svg" alt="" />
        </a>
        <a>
          <img src="../public/icons/ponto-mapa-icon.svg" alt="" />
        </a>
        <a>
          <img src="../public/icons/mais-icon.svg" alt="" />
        </a>
      </nav>
    </main>

    <section class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-switch-container">
            <button id="entrar-switch" class="auth-switch-btn">Entrar</button>
            <button id="cadastrar-switch" class="auth-switch-btn">
              Cadastrar
            </button>
          </div>
          <a href="index.html">
            <img src="../public/icons/fechar-icon.svg" alt="" />
          </a>
        </div>
        <div class="auth-content">
          <form id="entrar-form">
            <label>
              <p>E-mail</p>
              <input
                type="text"
                placeholder="Digite seu e-mail"
                id="entrar-email"
              />
              <p class="auth-msg-erro" id="entrar-email-msg">
                Campo obrigatório
              </p>
            </label>
            <div class="cadastrar-senha-container">
              <label for="cadastrar-senha"><p>Senha</p></label>
              <div class="senha-input-container">
                <input
                  type="password"
                  placeholder="Digite sua senha"
                  id="entrar-senha"
                />
                <img
                  src="../public/icons/olho-fechado-icon.svg"
                  alt=""
                  id="entrar-olho-fechado"
                />
                <img
                  src="../public/icons/olho-aberto-icon.svg"
                  alt=""
                  id="entrar-olho-aberto"
                />
              </div>
              <p class="auth-msg-erro" id="entrar-senha-msg">
                Campo obrigatório
              </p>
            </div>
            <button type="button" id="entrar-btn">Entrar</button>
            <p class="auth-msg-erro" id="entrar-msg-dinamica"></p>
          </form>
          <form id="cadastrar-form">
            <label>
              <p>Nome</p>
              <input
                type="text"
                placeholder="Digite seu nome"
                id="cadastrar-nome"
              />
              <p class="auth-msg-erro" id="cadastrar-nome-msg">
                Campo obrigatório
              </p>
            </label>
            <label>
              <p>E-mail</p>
              <input
                type="text"
                placeholder="Digite seu e-mail"
                id="cadastrar-email"
              />
              <p class="auth-msg-erro" id="cadastrar-email-msg">
                Campo obrigatório
              </p>
            </label>
            <div class="cadastrar-senha-container">
              <label for="cadastrar-senha"><p>Senha</p></label>
              <div class="senha-input-container">
                <input
                  type="password"
                  placeholder="Digite sua senha"
                  id="cadastrar-senha"
                />
                <img
                  src="../public/icons/olho-fechado-icon.svg"
                  alt=""
                  id="cadastrar-olho-fechado"
                />
                <img
                  src="../public/icons/olho-aberto-icon.svg"
                  alt=""
                  id="cadastrar-olho-aberto"
                />
              </div>
              <p class="auth-msg-erro" id="cadastrar-senha-msg">
                Campo obrigatório
              </p>
            </div>
            <button type="button" id="cadastrar-btn">Cadastrar</button>
            <p class="auth-msg-erro" id="cadastrar-msg-dinamica"></p>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/auth.js"></script>
  </body>
</html>
