<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/denuncia-feita.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Informações</title>
  </head>
  <body>
    <header>
      <button id="abrir-menu">
        <img
          src="../public/icons/menu2-icon.svg"
          alt="Ícone de Menu Principal"
        />
      </button>
      <button>
        <img src="../public/img/logo-img.png" alt="Logo da Aplicação" />
      </button>
      <button id="abrir-perfil">
        <img
          src="../public/icons/perfil-icon.svg"
          alt="Ícone do Menu Usuário"
        />
      </button>
    </header>
    <main>
      <img class="imagem-mapa" src="../public/img/map.png" alt="" />
      <nav>
        <a>
          <img src="../public/icons/pesquisar-icon.svg" alt="" />
        </a>
        <a>
          <img src="../public/icons/ponto-mapa-icon.svg" alt="" />
        </a>
        <a>
          <img src="../public/icons/mais-icon.svg" alt="" />
        </a>
      </nav>
    </main>

    <section class="denuncia-feita-container">
      <div class="denuncia-feita-card">
        <div class="denuncia-feita-header">
          <a href="index.html">
            <img src="../public/icons/fechar-icon.svg" alt="" />
          </a>
        </div>
        <div class="denuncia-feita-content">
          <div class="denuncia-feita-status"></div>
          <h2>Pronto!</h2>
          <p>
            Sua denúncia foi registrada e está em processo de análise.
          </p>
        </div>
      </div>
    </section>

    <script src="../js/app.js"></script>
  </body>
</html>
