<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@100;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Mobilidade Urbana</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars fa-2xl"></i>
      <img src="./img/logo.jpeg" alt="" />
      <i class="fa-solid fa-circle-user fa-2xl"></i>
    </header>

    <main>
      <img src="./img/map.png" alt="" />

      <div class="bottom-navigation">
        <button>
          <i class="fa-solid fa-search fa-2xl"></i>
        </button>
        <button>
          <i class="fa-solid fa-location-dot fa-2xl"></i>
        </button>
        <button>
          <i class="fa-solid fa-plus fa-2xl"></i>
        </button>
      </div>
    </main>
  </body>
</html>
